    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            color: #374151;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .calculator {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .calculator-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 500;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .section {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #fff;
        }

        .appliance-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
        }

        .appliance-row select {
            flex: 1;
            min-width: 200px;
        }

        .appliance-row input {
            width: 80px;
        }

        .time-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-left: 10px;
        }

        .time-row select {
            width: 100px;
        }

        .time-row .total-line {
            margin-left: auto;
            font-weight: 500;
            color: #2c3e50;
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            min-width: 120px;
        }

        select, input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        select:hover, input:hover {
            border-color: #aaa;
        }

        select:focus, input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
        }

        .total-line {
            padding: 8px 12px;
            background-color: #f8f9fa;
            border-radius: 4px;
            min-width: 150px;
        }

        input {
            flex: 1;
            width: 50px;
            text-align: center;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }

        .total-line {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            text-align: right;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 10px;
        }

        .grand-total-section {
            background: #2c3e50;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .grand-total-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        #grandTotal {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .grand-total-watts {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .grand-total-kw {
            font-size: 1.1em;
            color: #7f8c8d;
            font-weight: 500;
        }

        .battery-section {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            margin-bottom: 150px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #fff;
            border-left: 4px solid #3498db;
        }

        .battery-controls {

            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
        }

            }

                flex: 0 0 100px;
            }
        }
    </style>

    <script>
        const APPLIANCE_WATTAGES = {
            // Iron wattages
            'iron750': 750,
            'iron1000': 1000,
            'iron1500': 1500,
            // Split AC wattages
            'split1ton': 1200,
            'split1.5ton': 1800,
            'split2ton': 2400,
            // Inverter AC wattages
            'inverter1ton': 1000,
            'inverter1.5ton': 1500,
            'inverter2ton': 2000,
            // Laptop wattages
            'standard': 65,
            'gaming': 180,
            'workstation': 230,
            // Microwave wattages
            '20l': 800,
            '25l': 900,
            '30l': 1000,
            // Existing wattages
            'select': 0,
            'inverter': 50,
            'acdc': 50,
            'ac': 100,
            '5w': 5,
            '9w': 9,
            '12w': 12,
            '15w': 15,
            '18w': 18,
            '36w': 36,
            '40w': 40,
            '60w': 60,
            '32inch': 50,
            '40inch': 60,
            '55inch': 80,
            '65inch': 100,
            '75inch': 120,
            'small': 100,
            'medium': 200,
            'large': 350,
            'small ac': 200,
            'medium ac': 300,
            'large ac': 500,
            '6kg': 400,
            '7kg': 500,
            '8kg': 600,
            '0.5hp': 750,
            '1hp': 1000,
            '1.5hp': 1500,
            'basic': 500,
            'gaming': 1000,
            'high': 1500,
            'small 100w': 100,
            'medium 500w': 500,
            'large 1000w': 1000
        };

        function calculateTotal(section) {
            const typeSelect = document.getElementById(`${section}Type`);
            const countInput = document.getElementById(`${section}Count`);
            const timeSelect = document.getElementById(`${section}Time`);
            
            if (!typeSelect || !countInput || !timeSelect) return;
            
            const selectedType = typeSelect.value;
            const count = parseInt(countInput.value) || 0;
            const hours = parseFloat(timeSelect.value) || 1;
            const wattage = APPLIANCE_WATTAGES[selectedType];
            const total = wattage * count;
            const dailyConsumption = total * hours;
            const dailyKwh = (dailyConsumption / 1000).toFixed(2);
            
            const totalLine = typeSelect.closest('.section').querySelector('.total-line');
            if (totalLine) {
                totalLine.textContent = `${total} Watts (${dailyKwh} kWh/day)`;
            }
            
            updateGrandTotal();
        }

        function updateGrandTotal() {
            let totalWatts = 0;
            
            const sections = [
                'fan', 'ledbulb', 'tv', 'fridge', 'washing',
                'pump', 'computer', 'iron', 'splitac', 'inverterac',
                'laptop', 'microwave', 'other'
            ];
            
            let totalDailyKwh = 0;
            sections.forEach(section => {
                const typeSelect = document.getElementById(`${section}Type`);
                const countInput = document.getElementById(`${section}Count`);
                const timeSelect = document.getElementById(`${section}Time`);
                
                if (typeSelect && countInput && timeSelect) {
                    const selectedType = typeSelect.value;
                    const count = parseInt(countInput.value) || 0;
                    const hours = parseFloat(timeSelect.value) || 1;
                    const wattage = APPLIANCE_WATTAGES[selectedType];
                    const total = wattage * count;
                    totalWatts += total;
                    totalDailyKwh += (total * hours) / 1000;
                }
            });
            
            const grandTotalWatts = document.querySelector('.grand-total-watts');
            const grandTotalKW = document.querySelector('.grand-total-kw');
            
            if (grandTotalWatts && grandTotalKW) {
                grandTotalWatts.textContent = `${totalWatts} Watts`;
                grandTotalKW.textContent = `${totalDailyKwh.toFixed(2)} kWh/day`;
            }
            
            // Update battery suggestion
            updateBatterySuggestion(totalWatts);
        }

        function updateBatterySuggestion(totalWatts) {
            const voltageSelect = document.getElementById('batteryVoltage');
            const resultDiv = document.getElementById('batteryResult');
            const kwhPerDay = parseFloat(document.querySelector('.grand-total-kw').textContent);
            
            if (!voltageSelect || !resultDiv) return;
            
            const voltage = parseInt(voltageSelect.value);
            if (!voltage) {
                resultDiv.textContent = 'Please select battery voltage';
                return;
            }
            
            // Convert kWh to Wh (multiply by 1000)
            const whPerDay = kwhPerDay * 1000;
            // Calculate Amp-hours by dividing Wh by voltage
            const amphours = (whPerDay / voltage) * 1.2; // Adding 20% safety margin
            
            resultDiv.textContent = `Recommended Battery: ${Math.ceil(amphours)}Ah ${voltage}V`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const sections = [
                'fan', 'ledbulb', 'tv', 'fridge', 'washing',
                'pump', 'computer', 'iron', 'splitac', 'inverterac',
                'laptop', 'microwave', 'other'
            ];

            sections.forEach(section => {
                const typeSelect = document.getElementById(`${section}Type`);
                const countInput = document.getElementById(`${section}Count`);
                const timeSelect = document.getElementById(`${section}Time`);
                if (typeSelect) typeSelect.addEventListener('change', () => calculateTotal(section));
                if (countInput) countInput.addEventListener('input', () => calculateTotal(section));
                if (timeSelect) timeSelect.addEventListener('change', () => calculateTotal(section));
            });
        });
    </script>
